<!doctype html>
<html lang="id"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Cek Kodam</title> 
  <link rel="stylesheet" href="style.css"> 
 <style type="text/css" id="dcoder_stylesheet">body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

input {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

body {
    background-image: url('foto.jpeg');
    background-size: cover; 
    background-repeat: no-repeat; 
    background-position: center; 
}

button {
    padding: 10px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#result {
    margin-top: 20px;
    font-size: 18px;
    text-align: center;
}</style></head> 
 <body> 
  <div class="container"> 
   <h1>Cek Informasi Kodam</h1> 
   <form id="kodamForm"> <label for="kodam">Masukkan Nama Kodam:</label> 
    <input type="text" id="kodam" name="kodam" placeholder="Contoh: Kodam Jaya" required> <button type="submit">Cek</button> 
   </form> 
   <div id="result"></div> 
  </div> 
  <script src="script.js"></script> 
 
<script type="text/javascript" id="dcoder_script">document.getElementById('kodamForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const kodamInput = document.getElementById('kodam').value.trim().toLowerCase();
    const resultDiv = document.getElementById('result');

    const kodamData = {
        "oyan": "Kodam oyan adalah harimau.",
        "kodam iii siliwangi": "Kodam III/Siliwangi adalah Kodam yang berada di wilayah Jawa Barat.",
        "kodam iv diponegoro": "Kodam IV/Diponegoro adalah Kodam yang berada di wilayah Jawa Tengah.",
        "wahyu": "kodam wahyu adalah kontol kecil.",
        "rifqie": "kodam rifqie adalah kucing oyen",
        "adhika": "kodam Adhika adalah katak bhizer.",
        "adriyan":"kodam dari Adriyan adalah Panda.",
        "zefri":"kodam dari zefri adalah ambacong."
    };  

    if (kodamData[kodamInput]) {
        resultDiv.textContent = kodamData[kodamInput];
    } else {
        resultDiv.textContent = "Informasi Kodam tidak ditemukan.";
    }
})</script></body></html>
